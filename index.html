<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>dw-typeahead</title>

    <!-- context style -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- wd-select dependencies -->
    <script src="./bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="./bower_components/underscore/underscore-min.js" type="text/javascript"></script>
    <script src="./component/dw-typeahead.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./component/dw-typeahead.css">

</head>
<body>
  <div id="contetendorSample" class="contenedorFiltros">
    <div id="sample1" class="demoDiv" style="margin-top: 25%"></div>
  </div>

  <script type="text/javascript">
    // checkbox
    var data = [
      {
        id: 1,
        primary: 'Cat',
        secondary: 'Gray',
        selected: false,
        group: ['feline']
      },
      {
        id: 2,
        primary: 'Dog',
        secondary: 'White',
        selected: false,
        group: ['canine']
      },
      {
        id: 3,
        primary: 'Cheetah',
        secondary: 'yellow',
        selected: false,
        group: ['canine']
      },
      {
        id: 4,
        primary: 'Fox',
        secondary: 'Brown',
        selected: false,
        group: ['canine']
      },
      {
        id: 5,
        primary: 'Culpeo',
        secondary: 'Light Brown',
        selected: true,
        group: ['canine']
      },
      {
        id: 6,
        primary: 'Jaguar',
        secondary: 'Yellow',
        selected: false,
        group: ['feline']
      },
      {
        id: 7,
        primary: 'Lion',
        secondary: 'orange',
        selected: false,
        group: ['feline']
      },
      {
        id: 8,
        primary: 'African Wild Dog',
        secondary: 'marbled',
        selected: false,
        group: ['canine']
      },
      {
        id: 9,
        primary: 'Yacare Caiman',
        secondary: 'green',
        selected: false,
        group: ['reptile lizard']
      },
      {
        id: 10,
        primary: 'Leopard Gecko',
        secondary: 'light brown',
        selected: false,
        group: ['reptile lizard']
      }
    ];

    $('#sample1').dwTypeahead({
      placeholder: 'Select your animal',
      pop: true,
      data: data
    });

    // listeners
    var smpl1 = $('#sample1');
    smpl1.on({
      change: function(event){
        var result = smpl1.data('result');
        console.log("sample1 data: ", result);
      }
    });
  </script>
